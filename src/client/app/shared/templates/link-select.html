<div class="input-group">
    <ui-select data-ng-model="linkedNode" data-required="true" theme="bootstrap">
        <ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="true">{{$select.selected.doc.name}}</ui-select-match>
        <ui-select-choices data-repeat="option.doc.name as option in lsC.options | filter: $select.search">
            <div ng-bind-html="option.doc.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
    <span class="input-group-btn">
    <button class="btn btn-default" type="button" ng-click = "lsC.newNode()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </span>
</div>
