<div class="modal-header">
  <button type="button" class="close" ng-click="plcEC.cancel();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Dados do Lugar</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label">Nome do lugar</label>
                  <div class="controls">
                    <input class="form-control" type="text" ng-model="plcEC.place.name">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Latitude</label>
                  <div class="controls">
                    <input class="form-control" type="number" ng-model="plcEC.place.gps.lat">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Longitude</label>
                  <div class="controls">
                    <input class="form-control" type="number" ng-model="plcEC.place.gps.lng">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label class="control-label">Pa√≠s</label>{{plcEC.country}}
                <ui-select ng-model="plcEC.center" theme="bootstrap">
                  <ui-select-match placeholder="Select type...">{{$select.selected.message}}</ui-select-match>
                  <ui-select-choices repeat="country in plcEC.m.countries  | filter: $select.search">
                    <div ng-bind-html="country.message | highlight: $select.search"></div>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <div class="row">
              <label class="control-label">Lugar pertence a</label>
              <ui-select multiple ng-model="plcEC.place.belongsTo" theme="bootstrap">
                <ui-select-match placeholder="Select type... ">{{$item.name}}
                </ui-select-match>
                <ui-select-choices repeat="place in plcEC.m.allPlaces | filter: $select.search ">
                  <div ng-bind-html="place.name | highlight: $select.search "></div>
                </ui-select-choices>
              </ui-select>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label">Notas</label>
                  <div class="controls">
                    <textarea class="form-control autogrow" ng-model="plcEC.place.notes "></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <img class="img-circle " ng-src="{{plcEC.place.picture}}" />
              <button type="button " class="btn btn-info btn-xs " ng-click="plcEC.addImage(); ">Alterar imagem</button>
            </div>
          </div>
          <div class="col-md-6">{{center}}{{markers}}
            <leaflet lf-center="center" markers="markers" width="100%" height="300px"></leaflet>
          </div>
      </form>
      </div>
    </div>
  </div>

  <div class="modal-footer ">
    <button type="button " class="btn " ng-click="plcEC.cancel(); ">Cancelar</button>
    <button type="button " class="btn btn-primary " ng-click="plcEC.ok(); ">Gravar</button>
  </div>
