   <button uib-popover="Nova entrevista" uib-popover-trigger="mouseenter" uib-popover-placement="left" type="button" class="btn-lg btn-round btn-info pull-right" ng-click="docC.newDoc('lg')">
              <span class="glyphicon glyphicon-plus center"></span>
    </button>
<div class="container">
    <div deckgrid class="deckgrid" source="docC.m.allDocs" filter="mainFilter">
        <div class="a-card">
        <a href ui-sref="app.documents.view({docId:card.id})" class="list-group-item">
            <h3> {{card.name}}  </h3>
            <img class="img-responsive" ng-src="/app/components/wtp.jpg" ng-show="!card.video.thumbUrl">
            <img class="img-responsive" ng-src="{{card.video.thumbUrl}}" ng-hide="!card.video.thumbUrl">
            </a>
        </div>
    </div>
</div>
