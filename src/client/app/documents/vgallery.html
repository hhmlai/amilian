<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Previsualizar</h4>
</div>
<div class="modal-body">
    <carousel>
      <slide ng-repeat="video in docVC.doc.videos" active="video.active">
        <span  class="text-left">
          <videogular vg-player-ready="docVC.onPlayerReady($API)" style="height:60vh">
            <vg-media vg-src="[{src: video.url, type: 'video/mp4'}]"></vg-media>
            <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | millSecondsToSeconds }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
            </vg-controls>
        <vg-overlay-play></vg-overlay-play>
        </videogular>
        <div class="carousel-caption">
          <p ng-bind-html="video.description"></p>
        </div>
       </span>
      </slide>
    </carousel>
</div>
