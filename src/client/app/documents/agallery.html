<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Previsualizar</h4>
</div>
<div class="modal-body">
  <div class="row">
    <carousel>
      <slide  ng-repeat="attachment in docVC.fileArr(docVC.doc.attach) | filter: {preview: true}" active="attachment.active">
        <span style="width: 80%" class="text-left">
          <div ng-show="docVC.checkType(attachment.file, 'image')">
              <img ng-src="{{attachment.file.url}}" style="height:60vh">
          </div>
          <videogular ng-show="docVC.checkType(attachment.file, 'video')" vg-player-ready="docVC.onPlayerReady($API)" style="height:60vh" >
            <vg-media vg-src="[{src: attachment.file.url, type: 'video/mp4'}]"></vg-media>
            <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | millSecondsToSeconds }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
            </vg-controls>
        <vg-overlay-play></vg-overlay-play>
        </videogular>

        <div class="carousel-caption">
          <p ng-bind-html="attachment.description"></p>
          <a type="button" ng-click="docVC.saveAs(attachment.file.url)" class="btn pull-right">
              <i class="glyphicon glyphicon-save"></i>
          </a>
        </div>
       </span>
      </slide>
    </carousel>
  </div>
</div>
