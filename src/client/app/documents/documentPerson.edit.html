<div class="modal-header">
  <button type="button" class="close" ng-click="docpEC.cancel();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Associar pessoa</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
          <form role=" form " class="form-horizontal " role="form ">
            <div class="form-group ">
              <label class="col-sm-4 control-label " for="field-1 ">Nome Pessoa</label>
              <div class="col-sm-6 ">
                <h5>{{docpEC.personRef.name}}</h5>
              </div>
              <div class="col-sm-2">
                    <button type="button " class="btn pull-right" ng-click="MC.plm.editPerson(docpEC.personRef.id); ">Editar pessoa</button>
              </div>
            </div>
     				<div class="form-group">
                    <label class="col-sm-4 control-label" for="field-1">Relação com documento</label>
                    <div class="col-sm-8">
                          <ui-select ng-model="docpEC.personRef.type" theme="bootstrap">
                            <ui-select-match placeholder="Select type...">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="type in MC.pm.types  | filter: $select.search">
                              <div ng-bind-html="type | highlight: $select.search"></div>
                            </ui-select-choices>
                          </ui-select>
                    </div>
            </div>
            <div class="form-group ">
              <label class="col-sm-4 control-label " for="field-5 ">Observacoes</label>
              <div class="col-sm-8 ">
                <textarea class="form-control autogrow " cols="5 " id="field-5 " 
                ng-model="docpEC.personRef.notes "></textarea>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>

<div class="modal-footer ">
    <button type="button " class="btn btn-primary " ng-click="docpEC.ok(); ">Gravar</button>
    <button type="button " class="btn" ng-click="docpEC.cancel(); ">Cancelar</button>
</div>
