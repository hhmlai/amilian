<div>
    <ui-select ng-model="ltC.link.selected" theme="bootstrap" on-select="ltC.m.newLink($item,ltC.node.id)">
        <ui-select-match placeholder="Select or search a link type in the list...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item in ltC.linkTypes | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
            <small ng-bind-html="item.obs | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>
    {{ltC.linktypes}}
    <table ng-table="ltC.tableParams" class="table" show-filter="false">
        <tr ng-repeat="link in $data">
            <td title="'Tipo'">
                {{link.type}}</td>
            <td title="'Nome'">
                {{ltC.m.all.id[link.n2].doc.name}}</td>
            <td title="'notas'">
                {{link.obs}}</td>
        </tr>
    </table>
</div>
