<div class="container">
  <div class="header">
    <button type="button" class="close" ng-click="nodeVC.cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{nodeVC.nodeFields.name}}</h4>
  </div>
  <div class="body">
    <div class="panel panel-default">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button type="button" class="btn btn-xs pull-right" ng-click="nodeVC.remove()">Apagar</button>
          <button type="button" class="btn btn-primary" ng-click="nodeVC.save()">Guardar</button>
        </div>
        <div class="panel-body">
          <row>
            <form novalidate>
              <formly-form ng-disable="true" model="nodeVC.node" fields="nodeVC.fields" form="nodeVC.mainForm">
              </formly-form>
            </form>
          </row>
        </div>
      </div>
    </div>
  </div>
  {{nodeVC.node}}
</div>
