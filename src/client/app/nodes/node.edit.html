<div class="modal-header">
  <button type="button" class="close" ng-click="nodeEC.cancel();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{nodeEC.nodeFields.name}}</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">
      <form novalidate>
        <formly-form model="nodeEC.node" fields="nodeEC.nodeFields.fields" form="nodeEC.nodeForm">
        </formly-form>  
      </form>
    </div>
  </div>
</div>

<div class="modal-footer ">
  <button type="button " class="btn btn-primary " ng-click="nodeEC.ok()" ng-disabled="nodeEC.nodeForm.$invalid">Guardar</button>
</div>
