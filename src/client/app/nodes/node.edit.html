<div class="modal-header">
  <button type="button" class="close" ng-click="nodeEC.cancel();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Dados da pessoa</h4>{{nodeEC.node}}
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-body">
      <form novalidate>
        <formly-form model="nodeEC.node" fields="nodeEC.nodeFields" form="nodeEC.nodeForm">
        </formly-form>
      </form>
      <div>
        <img class="img-circle " ng-src="{{nodeEC.node.picture}} " />
        <button type="button " class="btn btn-info btn-xs " ng-click="nodeEC.addImage(); ">Alterar imagem</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-primary " ng-click="nodeEC.ok()" ng-disabled="nodeEC.nodeForm.$invalid">Guardar</button>
</div>
