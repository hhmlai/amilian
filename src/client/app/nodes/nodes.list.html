<button uib-popover="Nova pessoa" uib-popover-trigger="mouseenter" uib-popover-placement="left" type="button" class="btn-lg btn-round btn-info pull-right" 
    ng-click="nodesC.m.newNode(nodesC.m.roles[0])">
              <span class="glyphicon glyphicon-plus center"></span>
    </button>
<div class="container">

  <div class="row">
    <div deckgrid class="deckgrid" source="nodesC.m.allNodes" filter="mainFilter">
        <div class="a-card">
        <a href ui-sref="app.nodes.view({docId:card.id})" class=" list-group-item">
            <h3> {{card.name}}  </h3>
            <img class="container img-responsive img-circle" ng-src="/app/components/wtp.jpg" ng-show="!card.picture">
            <img class="container img-responsive img-circle" ng-src="{{card.picture}}" ng-hide="!card.picture">
        </a>    
        </div>
    </div>
  </div>
</div>
