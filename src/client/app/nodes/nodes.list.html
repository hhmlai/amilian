<button type="button" class="btn-lg btn-round btn-info" ng-click="nodesC.m.newNode(nodesC.type)">
              <span class="glyphicon glyphicon-plus center"></span>
    </button>

<div class="container">
    <div class="row">
        <div deckgrid class="deckgrid" source="nodesC.m.all.type[nodesC.type]" filter="mainFilter">
            <div class="a-card">
                <a href ui-sref="app.nodes.view({type:card.doc.type,id:card.id})" class=" list-group-item">
                    <h3> {{card.doc.name}} </h3>
                    <img class="container img-responsive img-circle" ng-src="/app/components/wtp.jpg" ng-show="!card.doc.picture">
                    <img class="container img-responsive img-circle" ng-src="{{card.doc.picture}}" ng-hide="!card.doc.picture">
                </a>
            </div>
        </div>
    </div>
</div>
