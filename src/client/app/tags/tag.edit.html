<div class="modal-header">
        <button type="button" class="close" ng-click="tagEC.cancel();" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Colceção</h4>
</div>
<div class="modal-body">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">Nome</label>
              <div class="col-sm-5">
              <input type="text" class="form-control" id="field-1" placeholder="Nome da colecção" ng-model="tagEC.tag.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-5">Observacoes sobre a colecção</label>
              <div class="col-sm-10">
                <textarea class="form-control autogrow" cols="5" id="field-5" placeholder="I will grow as you enter new lines." ng-model="tagEC.tag.notes"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="tagEC.ok();">Gravar</button>
    <button type="button" class="btn btn-default" ng-click="tagEC.cancel();">Cancelar</button>
</div>
