<button uib-popover="Nova Colecção" uib-popover-trigger="mouseenter" uib-popover-placement="left" type="button" class="btn-lg btn-round btn-info pull-right"
ng-click="tagC.m.newTag('lg')">
    <span class="glyphicon glyphicon-plus center"></span>
</button>
<div class="container">
    <div deckgrid class="deckgrid" source="tagC.m.allTags" filter="mainFilter">
        <div class="a-card">
            <a href ui-sref="app.tags.view({docId:card.id})" class="list-group-item">
                <h3> {{card.name}}  </h3>
                <img class="img-responsive" ng-src="/app/components/wtp.jpg" ng-show="!card.video.thumbUrl">
                <img class="img-responsive" ng-src="{{card.thumbUrl}}" ng-hide="!card.thumbUrl">
            </a>

        </div>
    </div>
</div>
